<button class="btn btn-primary" (click)="changeComponent('template-driven')">
  template-driven form
</button>
<button class="btn btn-primary" (click)="changeComponent('reactive')">
  Reactive form
</button>
<button class="btn btn-primary">
  Custom input component
</button>

<ng-container [ngSwitch]="component">
  <app-template-driven *ngSwitchCase="'template-driven'"></app-template-driven>
  <app-reactive *ngSwitchCase="'reactive'"></app-reactive>
</ng-container>

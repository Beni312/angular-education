<div class="constainer">
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="tableDataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> Id</mat-header-cell>
        <mat-cell *matCellDef="let hero"> {{hero.id}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let hero"> {{hero.name}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="power">
        <mat-header-cell *matHeaderCellDef> Power</mat-header-cell>
        <mat-cell *matCellDef="let hero"> {{hero.power}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="alterEgo">
        <mat-header-cell *matHeaderCellDef> Alter ego</mat-header-cell>
        <mat-cell *matCellDef="let hero"> {{hero.alterEgo}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let item">
          <button mat-icon-button (click)="update(item)" matTooltip="Edit">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="delete(item.id)" matTooltip="Delete">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
      <mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></mat-row>
    </mat-table>

    <mat-paginator #paginator
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</div>
